<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎您登录花期酒店后台管理系统</title>
    <link href="__PUBLIC__/Admin/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Admin/Css/login.css" rel="stylesheet" type="text/css" media="all">
</head>
<body class="login-body">
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="login-panel  panel-primary">
                <div class="panel-heading text-center">
                    <h3>花期酒店后台管理系统</h3>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-lg-offset-1 ">

                            <fieldset>
                                <div class="text-center">
                                    <p class="admin_style">管理员登录</p>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-lg-2  col-md-2 col-md-offset-1" style="font-size: 14px;line-height: 34px;" >账号</label>
                                        <div class="col-lg-8 col-md-8">
                                            <input class="form-control " placeholder="请输入管理员账号" id="number" name="number" maxlength="5" type="text"  autofocus>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-lg-2  col-md-2 col-md-offset-1 "  style="font-size: 14px;line-height: 34px;"> 密码</label>
                                        <div class="col-lg-8 col-md-8" >
                                            <input class="form-control" placeholder="请输入密码" id="password" name="password" type="password" >
                                        </div>

                                    </div>
                                </div>
                                <hr>
                                <div class="form-group col-md-12">
                                    <div class=" col-lg-5 col-sm-4">
                                        <button type="submit" class="btn  btn-primary btn-block form-control"  onclick="checkInfo();"  >登录</button>
                                    </div>

                                    <div class=" col-lg-5 col-md-offset-2 col-sm-4">
                                        <button type="reset" class="btn btn-default btn-block form-control" onclick="resetInfo();" >重置</button>
                                    </div>
                                </div>

                            </fieldset>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="__PUBLIC__/Admin/Js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Admin/Bootstrap/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/Admin/Js/login.js"></script>
</body>
</html>
